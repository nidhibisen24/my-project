<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="pay.css">
</head>

<body>
    <div class="container">
        <div class="address-section">
            <h2>User Information</h2>
            <form id="address-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter your city" required>
                <label for="pin">PIN Code:</label>
                <input type="text" id="pin" placeholder="Enter your PIN code" required>
            </form>
        </div>

        <div class="payment-section">
            <h2>Payment Information</h2>
            
                <h5>scan QR Code</h5>
                <form>
                    <input type="radio" id="option1" name="options[]" value="Option 1">
                    <label for="option1">pay upi</label><br>
                    <img src="adqr.jpg" alt=""> 
                     <a href="#">awanand11@ydl</a><br>

                    
                    <input type="checkbox" id="option2" name="options[]" value="Option 2">
                    <label for="option2"></label>cash on delivery<br>
                    
                    
                    
                    <!-- Add more checkboxes as needed -->
                    
                    <input type="submit" value="Submit">
                  </form>
                  

            
        </div>

        <button id="checkout-button">Proceed</button>
    </div>

    <script src="pay.js"></script>
</body>

</html>
